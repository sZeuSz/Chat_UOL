<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/Images/Logouou.png">
    <title>ChatUOU</title>
</head>
<body>
    <div class="darkness suma" onclick="closeSideBar();"></div> 
    <div class="side-bar suma">
            <div class="alinhamento">
                <p class="section-p">Escolha um contato para enviar mensagem:</p>
            </div>
            <ul class="peoples">
                <li class="linha" onclick="choicePeople(this)"><ion-icon name="people"></ion-icon>Todos <ion-icon class="check desaparecido" name="checkmark-outline"></ion-icon></li>
                <li class="linha" onclick="choicePeople(this)"><ion-icon name="person-circle-sharp"></ion-icon>Elll chapolin <ion-icon class="check desaparecido" name="checkmark-outline"></ion-icon></li>
                <li class="linha" onclick="choicePeople(this)"><ion-icon name="person-circle-sharp"></ion-icon>Maria <ion-icon class="check desaparecido" name="checkmark-outline"></ion-icon></li>
            </ul>
            <div class="alinhamento">
                <p class="section-p">Escolha a visibilidade:</p>  
            </div>
            <ul class="visibility">
                <li class="linha" onclick="choiceVisibily(this)"><ion-icon name="lock-open"></ion-icon>Público <ion-icon class="check desaparecido" name="checkmark-outline"></ion-icon></li>
                <li class="linha" onclick="choiceVisibily(this)"><ion-icon name="lock-closed"></ion-icon>Reservadamente <ion-icon class="check desaparecido" name="checkmark-outline"></ion-icon></li>
            </ul>
    </div>   
    <!-- suma -->
    <header class="header suma"> 
        <figure class="logo">
            <img src="assets/Images/Logouou.png" alt="logo da UOL">
        </figure>
        <ion-icon class="icon-header" name="people" onclick="openSideBar();"></ion-icon>
    </header>
    <!-- suma -->
    <main class="content">
        <div class="visibility">
            <div class="form-user-name">
                <figure>
                    <img class="logo-form" src="assets/Images/Logouou.png" alt="logo da UOL">
                </figure>
                <!-- <textarea class="user-name" placeholder=">Digite seu nome"></textarea> -->
                
                <input type="text" class="user-name" placeholder="Digite seu nome">
                <button class="button" onclick="entrar();">Entrar</button>
                <figure class="loading suma">
                    <img class="loading-gif" src="assets/Images/loading.gif" alt="gif de carregamento">
                    <figcaption>Entrando...</figcaption>
                </figure>
            </div>
        </div>
    </main>
    <!-- suma -->
    <div class="fixed-send-message suma">
        <div class="message-and-send">
            <textarea id="texto" placeholder="Escreva aqui..."></textarea>
            <ion-icon onclick="enviarMensagem();" class="icon-send-message" name="paper-plane-outline"></ion-icon>
        </div>
        <p class="info-visibility suma">Enviando para Todos (Público)</p>
    </div>
    <script nomodule src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
