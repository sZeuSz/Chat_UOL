<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/Images/Logouou.png">
    <title>ChatUOU</title>
</head>
<body>
    <header class="header suma">
        <figure class="logo">
            <img src="assets/Images/Logouou.png" alt="logo da UOL">
        </figure>
        <ion-icon class="icon-header" name="people"></ion-icon>
    </header>
    
    <main class="content">
        <div class="visibility">
            <div class="form-user-name">
                <figure>
                    <img class="logo-form" src="assets/Images/Logouou.png" alt="logo da UOL">
                </figure>
                <!-- <textarea class="user-name" placeholder=">Digite seu nome"></textarea> -->
                <input type="text" class="user-name" placeholder="Digite seu nome">
                <button onclick="entrar();">Entrar</button>
            </div>
        </div>
    </main>
    <div class="fixed-send-message suma">
        <textarea>Escreva aqui..</textarea>
        <ion-icon class="icon-send-message " name="paper-plane-outline"></ion-icon>
    </div>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
