<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatUOU</title>
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="assets/Images/Logouou.png" alt="logo da UOL">
        </figure>
        <ion-icon class="icon-header" name="people"></ion-icon>
    </header>
    <main>
        <div class="status-message style-all-message">
            <p class="mensagem"><span class="timer">(09:21:45)</span> <strong>João</strong> entra na sala...</p>
        </div>
        <div class="user-for-all style-all-message">
            <p class="mensagem"><span class="timer">(09:22:28)</span> <strong>João</strong> para <strong>Todos</strong>: Bom dia</p>
        </div>
        <div class="private-message style-all-message">
            <p class="mensagem"><span class="timer">(09:22:48)</span> <strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha quer tc?</p>
        </div>
    </main>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
